<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Temperature Converter</h1>

    <form class="box" id="temp-form">

        <div class="box1">
            <label for="temp-value">Temperature Value:</label>
            <input type="number" id="temp-value" required>
        </div>

        <div class="box2">
            <label for="from-unit">Convert From:</label>
            <select id="from-unit" required>
                <option value="">Select Unit</option>
                <option value="celsius">Celsius (째C)</option>
                <option value="fahrenheit">Fahrenheit (째F)</option>
                <option value="kelvin">Kelvin (K)</option>
            </select>
        </div>

        <div class="box3">
            <label for="to-unit">Convert To:</label>
            <select id="to-unit" required>
                <option value="">Select Unit</option>
                <option value="celsius">Celsius (째C)</option>
                <option value="fahrenheit">Fahrenheit (째F)</option>
                <option value="kelvin">Kelvin (K)</option>
            </select>
        </div>

        <div class="box4">
            <button id="convert-btn" disabled>Convert</button>
        </div>

    </form>

    <p id="result"></p>

    <script src="script.js"></script>
</body>

</html>
